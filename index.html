<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="label__new-task label">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task input-text task-new" type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
